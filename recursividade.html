    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividade</title>

    <script>

        function fatorial(x){
            if (x < 1) {
                return 1
            } else {
                return x * fatorial(x-1)
                
            }
        }

        const x = Number(prompt('Digite um valo fatorial: '))
        console.log(fatorial(x))

    </script>
