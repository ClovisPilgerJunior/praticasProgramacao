<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScrip</title>

    <script>

        // Entrada de dados
        const n1 = parseInt(prompt("Digite o número 1"))
        const n2 = parseInt(prompt("Digite o número 2"))

        // Processamento de dados
        const sum = Number(n1) + Number(n2)

        /*
        O operador + serve tanto para somar quanto para concatenar.
        */

        // Saída de dados
        console.log("A soma é: " + sum)


    </script>


</head>
<body>

</body>
</html>
