<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de Repetição</title>
</head>
<body>

<script>

    const qtd = prompt("Quantas notas? ")
    let nota = 0
    let soma = 0

    for (let i = 1; i <= qtd; i++){
        nota = Number(prompt('Digite a nota ' + i)
        soma = soma + nota
    }

    const media = soma / qtd
    console.log("A media final é: " + media)



</script>

</body>
</html>
