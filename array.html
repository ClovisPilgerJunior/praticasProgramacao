    <title>Arrays</title>

    <script>

        const carros = ['Gol', 'Fusca', 'Virtus', 'Ka']
        
        carros.push('Fiesta')
        carros.unshift('Palio')
      
        console.table(carros)

        /* 
        splice serve para:
        Excluir itens a partir de uma poisição
        ex: carros.splice(2, 3) -> excluir 3 itens a partir da posição 2
        
        inserir itens a partir de uma posição
        ex: carros.splice(3, 0, 'Uno') -> adiciona o item 'Uno' na posição 3
        
        alterar itens a partir de uma posição
        ex: carros.splice(1, 1, 'Uno') -> adiciona o item 'Uno' na posição 3 após apagar o item que lá estava
       
        */

        carros.splice(1, 0, 'Uno')
        console.table(carros)

        carros.sort()
        console.table(carros)
