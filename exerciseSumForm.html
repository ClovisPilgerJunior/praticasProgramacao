<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScrip</title>

    <script>

        function somar(){
           const n1 = document.getElementById('n1').value
           const n2 = document.getElementById('n2').value
           const sum = Number(n1) + Number(n2)

           const resultado = document.getElementById('resultado')
           resultado.innerHTML = "Resultado  da soma é: " + sum
        }
        function subtrair(){
           const n1 = document.getElementById('n1').value
           const n2 = document.getElementById('n2').value
           const sum = n1 - n2

           const resultado = document.getElementById('resultado')
           resultado.innerHTML = "Resultado  da soma é: " + sum
        }
        function multiplicar(){
           const n1 = document.getElementById('n1').value
           const n2 = document.getElementById('n2').value
           const sum = n1 * n2

           const resultado = document.getElementById('resultado')
           resultado.innerHTML = "Resultado  da soma é: " + sum
        }
        function dividir(){
           const n1 = document.getElementById('n1').value
           const n2 = document.getElementById('n2').value
           if (n2 == Number(0)) {
            const resultado = document.getElementById('resultado')
            resultado.innerHTML = "Não é possível dividir por Zero"
           } else {

             const sum = n1 / n2

            const resultado = document.getElementById('resultado')
           resultado.innerHTML = "Resultado  da soma é: " + sum

           }
        }


    </script>


</head>
<body>

<form action="">
    N1: <input type="text" id="n1"/><br>
    N2: <input type="text" id="n2"/><br>

    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">

    <h1 id="resultado">Resultado da soma é: </h1>

</form>

</body>
</html>
