<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScrip</title>

    <script>

       // String
       // const nome = prompt('Por favor, digite um nome')

       const n1 = 10
       const n2 = 7
       const aprovado = true
       const minimo = 9

       // Operadores

       console.log("Operadores Aritiméticos")
       console.log(n1 + n2)
       console.log(n1 - n2)
       console.log(n1 * n2)
       console.log(n1 / n2)
       console.log(n1 % n2)

       console.log("Operadores Relacionais")
       console.log(n1 == n2)
       console.log(n1 != n2)
       console.log(n1 > n2)
       console.log(n1 < n2)
       console.log(n1 >= n2)
       console.log(n1 <= n2)

       console.log("Operadores Lógicos")
       console.log(aprovado)
       console.log(!aprovado)
       console.log(n2 >= 7 && n2 >= minimo)
       console.log(n2 >= 7 || n2 >= minimo)


    </script>


</head>
<body>

</body>
</html>
